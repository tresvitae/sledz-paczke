service: sledz-paczke

provider:
  name: aws
  stage: dev
  runtime: nodejs12.x
  profile: ${self:custom.myProfile.${self:custom.myStage}}
  region: ${self:custom.myRegion.${self:custom.myStage}}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource:
        - Ref: snsFanoutTopic

custom:
  myStage: ${opt:stage, self:provider.stage}
  myProfile:
    dev: default
    prod: default
  myRegion:
    dev: us-east-2
    prod: us-east-2

  snsFanoutTopicName: fanout-topic

functions:
  checkPackage:
    handler: src/checkPackage/lambda.main
    description: Checks package info on website 
    memorySize: 128
    timeout: 25
    events:
      - sns:
          arn: !Ref snsFanoutTopic
          topicName: ${self:custom.snsFanoutTopicName}

  activePackages:
    handler: src/activePackages/lambda.main
    description: Pobiera dane z DB i wysyla wiadomosc na Topic Sns o id paczce
    memorySize: 128
    timeout: 5
    environment:
      snsFanoutTopicArn: !Ref snsFanoutTopic

resources:
  Resources:
    snsFanoutTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: "SledzPaczka fan-out topic"
        TopicName: ${self:custom.snsFanoutTopicName 