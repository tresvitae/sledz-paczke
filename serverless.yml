service: sledz-paczke

provider:
  name: aws
  stage: dev
  runtime: nodejs12.x
  profile: ${self:custom.myProfile.${self:custom.myStage}}
  region: ${self:custom.myRegion.${self:custom.myStage}}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource:
        - Ref: snsFanoutTopic
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:custom.dynamoTableName}"

custom:
  myStage: ${opt:stage, self:provider.stage}
  myProfile:
    dev: default
    prod: default
  myRegion:
    dev: us-west-2
    prod: us-west-2

  snsFanoutTopicName: fanout-topic
  dynamoTableName: ${self:service}-${self:custom.myStage}

functions:
  checkPackage:
    handler: src/checkPackage/lambda.main
    description: Checks package info on website 
    memorySize: 128
    timeout: 25
    environment:
      dynamoTableName: ${self:custom.dynamoTableName}
    events:
      - sns:
          arn: !Ref snsFanoutTopic
          topicName: ${self:custom.snsFanoutTopicName}
          
  activePackages:
    handler: src/activePackages/lambda.main
    description: Pobiera dane z DB i wysyla wiadomosc na Topic Sns o id paczce
    memorySize: 128
    timeout: 5
    environment:
      snsFanoutTopicArn: !Ref snsFanoutTopic
      dynamoTableName: ${self:custom.dynamoTableName}

resources:
  Resources:
    snsFanoutTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: "SledzPaczka fan-out topic"
        TopicName: ${self:custom.snsFanoutTopicName

    DynamoDbTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          - AttributeName: packageId
            AttributeType: S
        KeySchema:
          - AttributeName: packageId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.dynamoTableName}
